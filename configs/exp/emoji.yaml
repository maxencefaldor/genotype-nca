name: emoji

# Experiment
experiment_type: "Regenerating"  # ["Growing", "Persistent", "Regenerating"]

# Cell state
phenotype_size: 3  # RGB
hidden_size: 11  # In ``Growing Neural Cellular Automata`` paper, the total cell state size is 16 = 3 + 1 + 1 + 11.
genotype_size: 1  # In ``Growing Neural Cellular Automata`` paper, there is no genotype.
fire_rate: 0.5

# Emoji
emojis: "🦎😀💥👁🐠🦋🐞🕸🥨🎄"
emoji_size: 40
emoji_padding: 16

# Train
n_iterations: 10_000
log_period: 100
batch_size: 8
pool_size: 1024
learning_rate: 2e-3
